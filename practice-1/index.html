<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/index.css" />
        <title>Modal window</title>
    </head>
    <body>
        <div class="page">
            <header class="header">
                <div class="page__box">
                    <div class="header__title" style="text-align: center">
                        Большой красивый заголовок
                    </div>
                </div>
            </header>
            <main class="main">
                <div class="page__box">
                    <button id="modal-open" class="button button__main">
                        Написать
                    </button>
                    <div id="modal" class="modal">
                        <div class="modal__window">
                            <div class="modal__title">
                                Стать партнёром проекта
                            </div>
                            <div class="modal__content">
                                <form action="#" autocomplete="on">
                                    <div class="modal__header">
                                        <div class="modal__group">
                                            <div class="text-group">
                                                <label class="text-group__label"
                                                    ><span>✱</span> Название
                                                    организации</label
                                                >
                                                <div class="text-group__input">
                                                    <input name="name" type="text" required />
                                                </div>
                                            </div>
                                            <div class="text-group">
                                                <label class="text-group__label"
                                                    ><span>✱</span> Телефон</label
                                                >
                                                <div class="text-group__input">
                                                    <input name="phone" placeholder="+7 (123) 456-78-90" type="tel" pattern="[\+]\d{1}\s[\(]\d{3}[\)]\s\d{3}[\-]\d{2}[\-]\d{2}" minlength="18" maxlength="18" required />
                                                </div>
                                            </div>
                                            <div class="text-group">
                                                <label class="text-group__label"
                                                    ><span>✱</span> E-mail</label
                                                >
                                                <div class="text-group__input">
                                                    <input name="email" type="email" required />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="modal__image">
                                            <p class="modal__hint">
                                                <span>✱</span> Логотип (jpeg, png)
                                            </p>
                                            <svg class="modal__icon">
                                                <use
                                                    xlink:href="./img/sprite-icons.svg#icon"
                                                ></use>
                                            </svg>
                                            <div class="modal__form">
                                                <label class="modal__file" for="file">
                                                    <input name="logo" id="file" type="file" accept=".png, .jpeg, .jpg" required />
                                                    <svg>
                                                        <use
                                                            xlink:href="./img/sprite-icons.svg#file"
                                                        ></use>
                                                    </svg>
                                                    <span>Выберите</span>
                                                    <span>файл</span>
                                                </label>
                                                
                                            </div>
                                            <img class="modal__logo" src="./img/image.png" />
                                        </div>
                                    </div>
                                    <div class="modal__select">
                                        <label
                                            class="text-group__label"
                                            for="select"
                                            ><span>✱</span> Направление</label
                                        >
                                        <select name="#" id="select" required>
                                            <option value="">
                                            </option>
                                            <option value="Экология">
                                                Экология
                                            </option>
                                            <option value="Реклама">Реклама</option>
                                            <option value="Машиностроение">Машиностроение</option>
                                            <option value="Сельское хозяйство">
                                                Сельское хозяйство
                                            </option>
                                        </select>
                                    </div>
                                    <div class="modal__body">
                                        <div class="text-group">
                                            <div class="text-group__info">
                                                <input name='website' type="url" />
                                            </div>
                                            <svg class="text-group__global">
                                                <use
                                                    xlink:href="./img/sprite-icons.svg#global"
                                                ></use>
                                            </svg>
                                        </div>
                                        <div class="text-group">
                                            <div class="text-group__info">
                                                <input name="vk" type="text" />
                                            </div>
                                            <svg class="text-group__vk">
                                                <use
                                                    xlink:href="./img/sprite-icons.svg#vk"
                                                ></use>
                                            </svg>
                                        </div>
                                        <div class="text-group">
                                            <div class="text-group__info">
                                                <input name="classmate" type="text" />
                                            </div>
                                            <svg class="text-group__global">
                                                <use
                                                    xlink:href="./img/sprite-icons.svg#classmates"
                                                ></use>
                                            </svg>
                                        </div>
                                        <div class="text-group">
                                            <div class="text-group__info">
                                                <input name="facebook" type="text" />
                                            </div>
                                            <svg class="text-group__facebook">
                                                <use
                                                    xlink:href="./img/sprite-icons.svg#facebook"
                                                ></use>
                                            </svg>
                                        </div>
                                        <div class="text-group">
                                            <div class="text-group__info">
                                                <input name="insta" type="text" />
                                            </div>
                                            <svg class="text-group__global">
                                                <use
                                                    xlink:href="./img/sprite-icons.svg#insta"
                                                ></use>
                                            </svg>
                                        </div>
                                        <div class="text-group">
                                            <div class="text-group__info">
                                                <input name="youtube" type="text" />
                                            </div>
                                            <svg class="text-group__global">
                                                <use
                                                    xlink:href="./img/sprite-icons.svg#youtube"
                                                ></use>
                                            </svg>
                                        </div>
                                        <div class="text-group">
                                            <label class="text-group__label"
                                                >Руководитель</label
                                            >
                                            <div class="text-group__input">
                                                <input name="chief" type="text" />
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <button
                                        type="submit"
                                        class="button button__submit"
                                    >
                                        Стать партнёром проекта
                                    </button>
                                </form>
                                <button
                                    id="modal-close"
                                    class="button button__cancel"
                                >
                                    Отменить
                                </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <footer class="footer">
                <div class="page__box">
                    <div class="footer__tags">
                        <button class="footer__tag">Можно с детьми</button>
                        <button class="footer__tag">
                            Для людей с инвалидностью
                        </button>
                        <button class="footer__tag">
                            Для людей с инвалидностью
                        </button>
                        <button class="footer__tag">Можно с детьми</button>
                        <button class="footer__tag">Можно с детьми</button>
                        <button class="footer__tag">Можно с детьми</button>
                    </div>
                </div>
            </footer>
        </div>
    </body>
    <script src="./index.js"></script>
</html>
