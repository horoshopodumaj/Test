<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/index.css" />
        <title>Modal window</title>
    </head>
    <body>
        <div class="page">
            <header class="header">
                <div class="page__box">
                    <div class="header__title">Заголовок</div>
                </div>
            </header>
            <main class="main">
                <div class="page__box">
                    <button id="modal-open">Написать</button>
                    <div id="modal" class="modal">
                        <div class="modal__window">
                            <div class="modal__title">
                                Стать партнёром проекта
                            </div>
                            <div class="modal__content">
                                <div class="modal__header">
                                    <div class="text-group">
                                        <label class="text-group__label"
                                            ><span>✱</span> Название
                                            организации</label
                                        >
                                        <div class="text-group__input">
                                            <input type="text" />
                                        </div>
                                    </div>
                                    <div class="text-group">
                                        <label class="text-group__label"
                                            ><span>✱</span> Название
                                            организации</label
                                        >
                                        <div class="text-group__input">
                                            <input type="text" />
                                        </div>
                                    </div>
                                    <div class="text-group">
                                        <label class="text-group__label"
                                            ><span>✱</span> Название
                                            организации</label
                                        >
                                        <div class="text-group__input">
                                            <input type="text" />
                                        </div>
                                    </div>
                                </div>
                                <div class="text-group">
                                    <label class="text-group__label"
                                        >Email</label
                                    >
                                    <div class="text-group__input">
                                        <input
                                            type="email"
                                            placeholder="Email"
                                        />
                                    </div>
                                </div>

                                <button class="button button_modal">
                                    Стать партнёром проекта
                                </button>
                                <button id="modal-close" class="button">
                                    Отменить
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <footer class="footer">
                <div class="page__box">
                    <div>Какой-то текст</div>
                </div>
            </footer>
        </div>
    </body>
    <script src="./index.js"></script>
</html>
