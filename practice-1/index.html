<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/index.css" />
        <title>Modal window</title>
    </head>
    <body>
        <div class="page">
            <header class="header">
                <div class="page__box">
                    <div class="header__title">Заголовок</div>
                </div>
            </header>
            <main class="main">
                <div class="page__box">
                    <button id="modal-open">Написать</button>
                    <div id="modal" class="modal">
                        <div class="modal__window">
                            <div class="modal__title">
                                Стать партнёром проекта
                            </div>
                            <div class="modal__content">
                                <div class="modal__header">
                                    <div class="modal__group">
                                        <div class="text-group">
                                            <label class="text-group__label"
                                                ><span>✱</span> Название
                                                организации</label
                                            >
                                            <div class="text-group__input">
                                                <input type="text" />
                                            </div>
                                        </div>
                                        <div class="text-group">
                                            <label class="text-group__label"
                                                ><span>✱</span> Телефон</label
                                            >
                                            <div class="text-group__input">
                                                <input type="text" />
                                            </div>
                                        </div>
                                        <div class="text-group">
                                            <label class="text-group__label"
                                                ><span>✱</span> E-mail</label
                                            >
                                            <div class="text-group__input">
                                                <input type="text" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal__image">
                                        <p>
                                            <span>✱</span> Логотип (jpeg, png)
                                        </p>
                                        <svg>
                                            <use
                                                xlink:href="./img/sprite-icons.svg#icon"
                                            ></use>
                                        </svg>
                                        <!-- <div class="modal__form">
                                            <label for="">Выберите файл</label>
                                            <input type="file" />
                                        </div> -->
                                        <img src="./img/image.png" />
                                    </div>
                                </div>
                                <div class="text-group">
                                    <label class="text-group__label"
                                        >Email</label
                                    >
                                    <div class="text-group__input">
                                        <input
                                            type="email"
                                            placeholder="Email"
                                        />
                                    </div>
                                </div>

                                <input
                                    type="submit"
                                    class="button button__submit"
                                    value="Стать партнёром проекта"
                                />
                                <button
                                    id="modal-close"
                                    class="button button__cancel"
                                >
                                    Отменить
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <footer class="footer">
                <div class="page__box">
                    <div>Какой-то текст</div>
                </div>
            </footer>
        </div>
    </body>
    <script src="./index.js"></script>
</html>
